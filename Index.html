<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story-to-Cartoon Generator</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #10b981; /* Emerald-500 */
            transition: background-color 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #059669; /* Emerald-600 */
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom styles for the generated image thumbnails */
        .cartoon-image {
            width: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            aspect-ratio: 1 / 1; /* Keep images square */
            display: block; /* Required for proper download button positioning */
        }
        .image-wrapper {
            position: relative;
            cursor: pointer;
            transition: box-shadow 0.2s ease;
        }
        .image-wrapper:hover {
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
            z-index: 10;
        }
        .image-wrapper:hover .download-button {
            opacity: 1;
        }
        .download-button:hover {
            background-color: rgba(16, 185, 129, 0.9); /* Emerald hover */
        }
        /* Mobile adjustments */
        @media (min-width: 640px) {
            .container-card {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container-card">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">
                Storybook Generator
            </h1>
            <p class="text-lg text-gray-600">
                Turn your script into a sequence of beautiful cartoon images, with 3 options per scene!
            </p>
        </header>

        <!-- Input Area -->
        <div class="mb-6">
            <label for="story-script" class="block text-xl font-semibold text-gray-700 mb-2">
                1. Write your Story Script (One line per scene/image)
            </label>
            <textarea 
                id="story-script" 
                rows="8" 
                class="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition resize-none text-gray-800"
                placeholder="Example:
Scene 1: A brave squirrel wearing a tiny red cape is standing on a mushroom.
Scene 2: The squirrel jumps off the mushroom and waves at a grumpy hedgehog.
Scene 3: The hedgehog smiles and gives the squirrel a giant acorn.
[Add lines for 10-15 images!]"
            ></textarea>
        </div>

        <!-- Generation Button -->
        <div class="flex justify-center mb-10">
            <button 
                id="generate-button" 
                class="btn-primary text-white font-bold py-3 px-8 rounded-full shadow-lg flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                onclick="startGeneration()"
            >
                <span id="button-text">Generate Cartoon Sequence (3 Options Per Scene)</span>
                <div id="loading-indicator" class="loading-spinner hidden"></div>
            </button>
        </div>

        <!-- Output Area -->
        <div id="results-container" class="mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 hidden" id="results-title">
                2. Your Cartoon Sequence
            </h2>
            <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Scenes and their 3 image options will be inserted here -->
            </div>
            <p id="error-message" class="text-red-500 font-medium text-center mt-6 hidden">
                <!-- Error messages go here -->
            </p>
        </div>

        <!-- Informational Modal (using a simple div as a message box) -->
        <div id="modal-message" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                <p id="modal-text" class="text-lg font-medium text-gray-800 mb-4"></p>
                <button onclick="document.getElementById('modal-message').classList.add('hidden')" class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition">
                    Got It
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = ""; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${API_KEY}`;
        
        const storyScriptEl = document.getElementById('story-script');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const imageGrid = document.getElementById('image-grid');
        const resultsTitle = document.getElementById('results-title');
        const errorMessage = document.getElementById('error-message');
        
        // Configuration
        const IMAGE_STYLE_PROMPT = "digital art, Pixar style, vivid colors, cartoon, children's book illustration, smooth shading, high detail.";
        const MAX_RETRIES = 3;
        const IMAGES_PER_SCENE = 3; 

        /**
         * Initiates the download of a Base64 image data URL.
         * @param {string} base64Url The data URL of the image.
         * @param {string} filename The desired filename for the download.
         */
        function downloadImage(base64Url, filename) {
            const a = document.createElement('a');
            a.href = base64Url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        /**
         * Shows a custom modal message box.
         * @param {string} message The message to display.
         */
        function showMessage(message) {
            document.getElementById('modal-text').textContent = message;
            document.getElementById('modal-message').classList.remove('hidden');
        }

        /**
         * Sets the loading state of the UI.
         * @param {boolean} isLoading True to show loading, false to hide.
         * @param {string} status Optional status text for the button.
         */
        function setLoadingState(isLoading, status = 'Generating...') {
            generateButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = status;
                loadingIndicator.classList.remove('hidden');
                generateButton.classList.remove('px-8'); 
                generateButton.classList.add('px-4'); 
            } else {
                buttonText.textContent = 'Generate Cartoon Sequence (3 Options Per Scene)';
                loadingIndicator.classList.add('hidden');
                generateButton.classList.add('px-8');
                generateButton.classList.remove('px-4');
            }
        }

        /**
         * Splits the user script into individual scene prompts.
         */
        function parseScriptToScenes(script) {
            // Split by line breaks, filter out empty lines, and trim whitespace.
            let scenes = script.split('\n')
                               .map(line => line.trim())
                               .filter(line => line.length > 5);

            // Attempt to clean up common scene markers (e.g., "Scene 1: ")
            scenes = scenes.map(line => {
                const match = line.match(/^(Scene\s*\d*[:\.]?|Step\s*\d*[:\.]?)\s*(.*)/i);
                return match ? match[2].trim() : line;
            });
            
            return scenes;
        }

        /**
         * Calls the Imagen API to generate multiple images for a given prompt, with retries.
         */
        async function generateImagesForScene(prompt, attempt = 1) {
            const fullPrompt = `A high-quality, professional ${IMAGE_STYLE_PROMPT} illustration of: ${prompt}`;
            
            const payload = { 
                instances: [{ prompt: fullPrompt }], 
                parameters: { 
                    "sampleCount": IMAGES_PER_SCENE, 
                    "aspectRatio": "1:1" 
                } 
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    console.error(`API Error (HTTP ${response.status}):`, errorBody);
                    throw new Error(`API failed with status ${response.status}`);
                }

                const result = await response.json();
                
                const base64DataUrls = [];
                const predictions = result.predictions || [];

                for (const prediction of predictions) {
                    if (prediction.bytesBase64Encoded) {
                        base64DataUrls.push(`data:image/png;base64,${prediction.bytesBase64Encoded}`);
                    }
                }
                
                if (base64DataUrls.length > 0) {
                    return base64DataUrls; 
                } else {
                    throw new Error("API response missing image data for all samples.");
                }

            } catch (error) {
                console.error(`Error during image generation (Attempt ${attempt}):`, error);
                if (attempt < MAX_RETRIES) {
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return generateImagesForScene(prompt, attempt + 1);
                }
                return null;
            }
        }

        /**
         * Main function to start the image generation process for the whole story.
         */
        async function startGeneration() {
            const script = storyScriptEl.value;
            errorMessage.classList.add('hidden');
            imageGrid.innerHTML = '';
            resultsTitle.classList.add('hidden');

            if (script.length < 20) {
                showMessage("Please enter a story script with at least a few descriptive sentences (20 characters minimum) to create the cartoon sequence.");
                return;
            }

            const scenes = parseScriptToScenes(script);
            if (scenes.length === 0) {
                 showMessage("Could not detect any distinct scenes or steps in your script. Please use line breaks to separate them.");
                 return;
            }
            
            resultsTitle.classList.remove('hidden');
            let successCount = 0;

            // Iterate over each scene and generate images
            for (let i = 0; i < scenes.length; i++) {
                const scenePrompt = scenes[i];
                const sceneNumber = i + 1;
                const cardId = `card-${sceneNumber}`;
                
                // 1. Create a placeholder card immediately for the scene and 3 image placeholders
                imageGrid.innerHTML += `
                    <div id="${cardId}" class="p-4 bg-white rounded-xl shadow-lg flex flex-col">
                        <p class="text-base font-bold text-gray-700 p-1 w-full break-words mb-4">
                            Scene ${sceneNumber}: ${scenePrompt}
                        </p>
                        <div id="images-container-${sceneNumber}" class="grid grid-cols-3 gap-2 h-auto">
                            ${Array(IMAGES_PER_SCENE).fill(0).map((_, idx) => `
                                <div id="img-slot-${sceneNumber}-${idx}" class="w-full h-full flex items-center justify-center bg-gray-200 rounded-lg aspect-square animate-pulse text-gray-400 text-xs overflow-hidden">
                                    Loading Option ${idx + 1}...
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                setLoadingState(true, `Generating Scene ${sceneNumber} Options...`);
                
                // 2. Generate the 3 images 
                const imageUrls = await generateImagesForScene(scenePrompt); 
                
                // 3. Update the card with results
                if (imageUrls && imageUrls.length > 0) {
                    successCount++;
                    
                    imageUrls.forEach((url, idx) => {
                        const slotEl = document.getElementById(`img-slot-${sceneNumber}-${idx}`);
                        if (slotEl) {
                            slotEl.classList.remove('animate-pulse', 'bg-gray-200', 'text-gray-400', 'text-xs');
                            slotEl.innerHTML = `
                                <div class="image-wrapper">
                                    <img src="${url}" class="cartoon-image" alt="Option ${idx + 1} for Scene ${sceneNumber}">
                                    <button 
                                        class="download-button"
                                        onclick="downloadImage('${url}', 'scene_${sceneNumber}_option_${idx + 1}.png')"
                                        title="Download Image"
                                    >
                                        <!-- SVG Download Icon (18x18) -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                    </button>
                                </div>
                            `;
                        }
                    });

                    // Handle slots that failed to load an image
                    for (let idx = imageUrls.length; idx < IMAGES_PER_SCENE; idx++) {
                        const slotEl = document.getElementById(`img-slot-${sceneNumber}-${idx}`);
                         if (slotEl) {
                            slotEl.classList.remove('animate-pulse', 'bg-gray-200');
                            slotEl.classList.add('flex', 'items-center', 'justify-center', 'text-red-500', 'text-xs', 'bg-red-100');
                            slotEl.innerHTML = 'Failed';
                        }
                    }
                    
                } else {
                    // Handle complete failure case for this scene
                    const containerEl = document.getElementById(`images-container-${sceneNumber}`);
                    if (containerEl) {
                        containerEl.classList.remove('grid', 'gap-2');
                        containerEl.classList.add('flex');
                        containerEl.innerHTML = `
                            <div class="col-span-3 text-center p-4 text-red-700 bg-red-100 rounded-lg w-full">
                                <p class="font-medium">Failed to generate *any* image options for this scene after multiple tries.</p>
                            </div>
                        `;
                    }
                }
            }

            setLoadingState(false, 'Generation Complete!');

            if (successCount === 0) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = "All image generation attempts failed. Please check your network connection or try a different script.";
            } else if (successCount < scenes.length) {
                showMessage(`Generation finished! Successfully created options for ${successCount} out of ${scenes.length} scenes. Some scenes might have failed due to API issues.`)
            } else {
                 showMessage("Your complete cartoon sequence is ready! Each scene has 3 visual options. Hover over any image to see the download button.");
            }
        }
    </script>
</body>
</html>
